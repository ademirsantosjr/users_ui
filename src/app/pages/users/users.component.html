<div id="search-area">
  <button class="search-bar-button " mat-flat-button color="accent" (click)="addNew()">
    <mat-icon>add</mat-icon>
    Novo
  </button>
  <mat-form-field appearance="outline">
    <mat-label>Pesquisar...</mat-label>
    <input matInput #filter name="username" placeholder="Nome ou email...">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user"> {{user.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <ng-container matColumnDef="profile">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let user"> {{user.profile}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let user">
        <button mat-stroked-button class="action-button" >Editar</button>
        <button mat-stroked-button color="warn" class="action-button" (click)="delete(user)">Remover</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                  [pageSizeOptions]="[5, 10, 20]" 
                  [length]="length" 
                  (page)="onPageChange($event)"
                  showFirstLastButtons
                  aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
