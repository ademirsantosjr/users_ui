<form>
    <div class="form-group">
        <label for="inputUser" >Usuário</label>
        <input [(ngModel)]="login.username" name="username" type="text" class="form-control" id="inputUser" placeholder="Informe seu nome de usuário">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input [(ngModel)]="login.password" name="password" type="password" class="form-control" id="inputPassword" placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
</form>
